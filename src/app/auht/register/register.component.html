
<app-nav></app-nav>
<app-footer></app-footer>
<section class="vh-100" style="background-color: #eee;" >
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                                <form class="mx-1 mx-md-4" method="post" (ngSubmit)="register()" [formGroup]="formRegit">

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="email" class="form-control" name="email" formControlName="email"/>
                                            <label class="form-label" for="form3Example3c">Your Email</label>
                                        </div>
                                        <div class="alert alert-danger mt-2" [hidden]="email.valid || email.pristine">
                                            <span *ngIf="email.errors?.['required']">Email must be required</span>
                                            <span *ngIf="email.errors?.['email']">The email must be valid</span>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" class="form-control" name="password" formControlName="password"/>
                                            <label class="form-label" >Password</label>
                                        </div>
                                        <div class="alert alert-danger mt-2" [hidden]="password.valid || password.pristine">
                                            <span *ngIf="password.errors?.['required']">Password is required</span>
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="submit" class="btn btn-primary btn-lg" [disabled]="formRegit.invalid">Register</button>
                                    </div>

                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                    class="img-fluid" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
