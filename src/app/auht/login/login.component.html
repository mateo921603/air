<app-footer></app-footer>
<form class="vh-100 gradient-custom" method="post" (ngSubmit)="login()" [formGroup]="formUser">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-success text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">

                            <h2 class="fw-bold mb-2 text-uppercase">Login User</h2>
                            <p class="text-white-50 mb-5">Please enter your login and password!</p>

                            <div class="form-outline form-white mb-4">
                                <input type="email" formControlName="email" name="email" class="form-control form-control-lg"/>
                                <label class="form-label" for="typeEmailX">Email</label>
                            </div>
                            <div class="alert alert-danger mt-2" [hidden]="email.valid || email.pristine">
                                <span *ngIf="email.errors?.['required']">Email must be required</span>
                                <span *ngIf="email.errors?.['email']">The email must be valid</span>
                            </div>

                            <div class="form-outline form-white mb-4">
                                <input type="password" formControlName="password" name="password" class="form-control form-control-lg"/>
                                <label class="form-label" >Password</label>
                            </div>
                            <div class="alert alert-danger mt-2" [hidden]="password.valid || password.pristine">
                                <span *ngIf="password.errors?.['required']">Password is required</span>
                            </div>
                            <button class="btn btn-outline-light btn-lg px-5" type="submit" (click)="loginGoogle()">Login Google</button>

                            <button class="btn btn-outline-light btn-lg px-5" type="submit" [disabled]="formUser.invalid">Login</button>

                            <p class="mb-0">Don't have an account? <a routerLink="register" class="text-white-50 fw-bold">Sign Up</a>
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
